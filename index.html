<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c01e6e9bae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>RPS Fight</title>
</head>

<body>
  <header>
    <div class="round-text">Best of 5 rounds</div>
  </header>
  
  <main>
    <div id="text-container">
      <div class="battle-text">Choose your weapon!</div>
    </div>
  
    <div class="game-container">
      <button id="start">Start</button>
      <ul id="selection" hidden>
        <li>
          <button id="rock">
          <i class="fa-solid fa-hand-fist"></i>
          </button>
        </li>
        <li>
          <button id="paper">
            <i class="fa-solid fa-hand"></i>
          </button>
        </li>
        <li>
          <button id="scissors">
            <i class="fa-solid fa-hand-scissors"></i>
          </button>
        </li>
      </ul>
    </div>
  </main>

</body>
</html>
